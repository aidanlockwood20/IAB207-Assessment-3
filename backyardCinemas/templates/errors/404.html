{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container-xxl bg-dark my-5 py-3">
    <div class="bg-light5 card border-3 p-2 errorplinks">
        <h1>Page Not Found</h1>
        <p>Oops! Can't find what you're looking for. Check the URL is typed correctly, or
            <a class="list-unstyled " href="{{ url_for('main.index') }}">return to homepage.</a>
        </p>
    </div>
</div>
{% endblock %}
