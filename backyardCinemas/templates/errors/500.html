{% extends "base.html" %}
{% block title %}Internal Server Error{% endblock %}
{% block content %}
<div class="container-xxl bg-dark my-5 py-3">
    <div class="bg-light5 card border-3 p-2 errorplinks">
        <h1>Interal Server Error</h1>
        <p>The server encountered an internal error and was unable to complete your request. </p>
        <p>Try refreshing the page, checking the URL is correct, or
            <a href="{{ url_for('main.index') }}">return to homepage</a>
        </p>
    </div>
</div>
{% endblock %}
